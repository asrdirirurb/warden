
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Warden Cloud{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            direction: rtl;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 50px;
        }
        
        .server-title {
            font-size: 3rem;
            color: #60a5fa;
            margin-bottom: 20px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .nav-btn.primary {
            background: linear-gradient(45deg, #06b6d4, #0891b2);
            color: white;
        }
        
        .nav-btn.secondary {
            background: rgba(55, 65, 81, 0.8);
            color: white;
            border: 1px solid rgba(75, 85, 99, 0.5);
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .main-content {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        .section-title {
            font-size: 2rem;
            color: #60a5fa;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .description {
            text-align: center;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #cbd5e1;
        }
        
        .login-required {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }
        
        .discord-btn {
            background: linear-gradient(45deg, #5865f2, #4752c4);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .discord-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.3);
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-message {
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .flash-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        
        .flash-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(75, 85, 99, 0.5);
            background: rgba(30, 41, 59, 0.5);
            color: white;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #06b6d4, #0891b2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }
        
        .language-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #06b6d4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message flash-success">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
    
    <button class="language-toggle" onclick="toggleLanguage()">EN</button>
    
    <script>
        function toggleLanguage() {
            // Language toggle functionality can be added here
            alert('تبديل اللغة قريباً');
        }
    </script>
</body>
</html>
